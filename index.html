<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;

        top: 96%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Content -->
    <main class="content">
      <!-- Content Wrapper -->
      <div class="content__wrapper">
        <!-- Content Img -->
        <div class="content__img">
          <img
            src="./images/illustration-hero.svg"
            alt="girl with headphone dances"
          />
        </div>
        <!-- End of Content Img -->
        <div class="info">
          <h1 class="info__title">Order Summary</h1>
          <p class="info__desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <!-- Plan -->
          <div class="plan">
            <img src="./images/icon-music.svg" alt="" class="plan__icon" />
            <p class="plan__info">
              Annual Plan <br />
              <span>$59.99/year</span>
            </p>
            <a href="" class="plan__option">Change</a>
          </div>
          <!-- End of Plan -->

          <!-- Button -->
          <div class="button">
            <button class="button__confirm">Proceed to Payment</button>
            <button class="button__cancel">Cancel Order</button>
          </div>
          <!-- End of Button -->
        </div>
      </div>
      <!-- End of Content Wrapper -->

      <!-- Attribution -->
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/asekabtw">asekabtw</a>.
      </footer>
      <!-- End of Attribution -->
    </main>
    <!-- End of Content -->
  </body>
</html>
